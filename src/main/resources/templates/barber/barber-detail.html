<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Список майстрів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${barber.photosImagePath}}" class="img-fluid rounded-start" alt="Photo of the barber">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 th:text="${barber.name}" class="card-title"></h3>
                    <p class="card-text">
                        <strong>Про себе:</strong> <span th:text="${barber.aboutMe}"></span>
                    </p>
                    <div class="btn-group">
                        <a th:href="'/barbers/' + ${barber.id} + '/edit'" class="btn btn-warning">Редагувати</a>
                        <form th:action="'/barbers/' + ${barber.id} + '/delete'" method="post">
                            <button class="btn btn-danger" type="submit">Видалити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
