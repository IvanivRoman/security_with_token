<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редагування перукаря</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування інформації про перукаря</h1>
    <div th:each="bar : ${barber}">
        <form method="post" enctype="multipart/form-data">
            <div style="width: 50%; height: 305px; float: left;">
                <input type="text" th:value="${bar.name}" name="name" placeholder="Введіть ім'я" class="form-control"><br>
                <textarea type="text" th:text="${bar.aboutMe}" name="aboutMe" placeholder="Короткий опис про себе..." class="form-control"></textarea><br>
                <label>Змінити фото</label>
                <input type="file" name="image" accept="image/png, image/jpeg" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновити</button>
            </div>
            <div style="margin-left: 50%; height: 305px;">
                <img th:src="@{${bar.photosImagePath}}" width="250" height="300"/>
            </div>

        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
