<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Список майстрів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
<div th:insert="~{blocks/navbar :: navbar}"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Майстри</h1>
    <div class="row">
        <div th:each="bar : ${barbers}" class="col-md-6 col-lg-4">
            <div class="card mb-4">
                <img th:src="${bar.photos}" class="card-img-top" alt="barber image" width="125" height="150">
                <div class="card-body">
                    <h5 class="card-title" th:text="${bar.name}"></h5>
                    <a th:href="'/barber-shop/b/barbers/' + ${bar.id}" class="btn btn-warning mt-3">Детальніше</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
