<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Записатись онлайн</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <form th:action="@{/barber-shop/p/client}"  method="post">
        <h3>Внесіть особисті дані</h3>
                <div class="container mt-5 mb-5">
                    <input type="text" name="name" placeholder="Введіть своє ім'я" class="form-control" required /><br />
                    <input type="text" name="phone" placeholder="Введіть Ваш номер телефону" class="form-control" required /><br />
                    <input type="text" name="email" placeholder="Введіть Вашу електронну скриньку" class="form-control" required /><br />
                    <a href="/barber-shop/date/" class="btn btn-secondary me-2">Назад</a>
                    <button type="submit" class="btn btn-success">Створити замовлення</button>
                </div>
    </form>
</div>

</body>
</html>
