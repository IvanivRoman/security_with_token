<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Послуги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1 class="text-center mb-5">Послуги</h1>
    <div th:each="service : ${services}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${service.service_name}"></h5>
            <p class="card-text" th:text="${service.price}"></p>
            <a th:href="'/services/' + ${service.id}" class="btn btn-primary">Детальніше</a>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
