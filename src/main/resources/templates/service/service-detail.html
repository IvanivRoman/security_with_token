<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Опис послуги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <h3 th:text="${service.service_name}"/>
        <p th:text="${service.price}"/>
        <a th:href="'/barber-shop/services/' + ${service.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/barber-shop/services/' +  ${service.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
