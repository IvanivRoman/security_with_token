<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Додати послугу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Додавання послуги</h1>
    <form action="/barber-shop/services/add" method="post">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Назва послуги</label>
            <input type="text" class="form-control" id="serviceName" name="serviceName" placeholder="Введіть назву послуги" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Введіть ціну" required />
        </div>
        <button type="submit" class="btn btn-success">Додати послугу</button>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
