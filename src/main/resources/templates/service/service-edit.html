<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редагування послуги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/navbar :: navbar}"></div>

<div class="container mt-5 mb-5">
    <h1>Редагування послуги</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            <div style="width: 50%; height: 305px; float: left;">
                <input type="text" th:value="${service.service_name}" name="service_name" placeholder="Введіть назву послуги" class="form-control"><br>
                <input type="number" th:value="${service.price}" name="price" placeholder="Введіть ціну" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновити</button>
            </div>
        </form>
    </div>


</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
